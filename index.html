<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personality Quiz</title>
    <link rel="icon" type="image/x-icon" href="/img/ideas.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href ="./css/style.css">
</head>
<body>
    <h1 class="text-center mt-4">YOUR QUIZ TITLE HERE</h1>
    
    <!-- Start quiz element -->
       <!-- Question 1 -->
    <div class="container d-flex justify-content-center question-block">
        <div class="card my-4 p-4" style="width: 75%;">
            <h4 class="mb-3">1. Which environment inspires you the most?</h4>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">A calm nature scene</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">A classic art studio</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">A sketchbook at your desk</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">A digital workspace with tablets</button></div>
            </div>
        </div>
    </div>
    
    <!-- Question 2-->
<div class="container d-flex justify-content-center question-block">
        <div class="card my-4 p-4" style="width: 75%;">
            <h4 class="mb-3">2. How would you describe your style?</h4>
            <div class="row g-2">
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="A">Soft and delicate</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="B">Bold and textured</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="C">Simple and minimalist</button></div>
                <div class="col-6"><button class="btn btn-outline-primary w-100 answer-btn" data-answer="D">Modern and vibrant</button></div>
            </div>
        </div>
    </div>


    <div class="container d-flex justify-content-center">
      <button id="show-result" class="btn btn-success my-4">Show Results</button>
    </div>    
    <!-- Output the result here -->
    <div class="container d-flex justify-content-center">
      <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
        <h3>Your Result:</h3>
        <p id="result-text"></p>
      </div>
    </div>
    
    <!-- Connect to your script file here -->
      <script src="js/script.js"></script>
</body>
</html>
